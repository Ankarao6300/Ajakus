<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Directory</title>
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
  <div class="container">
    <h1>Employee Directory</h1>

    <form id="employee-form" data-editing="">
      <input type="hidden" name="id" />
      <div class="form-group">
        <label>First Name</label>
        <input type="text" id="firstName" name="firstName" required />
      </div>
      <div class="form-group">
        <label>Last Name</label>
        <input type="text" id="lastName" name="lastName" required />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label>Department</label>
        <input type="text" id="department" name="department" required />
      </div>
      <div class="form-group">
        <label>Role</label>
        <input type="text" id="role" name="role" required />
      </div>
      <div class="form-group">
        <label>Location</label>
        <input type="text" id="location" name="location" required />
      </div>
      <div class="form-group">
        <label>Image URL</label>
        <input type="text" id="image" name="image" />
      </div>
      <div class="form-actions">
        <button type="submit">Save</button>
        <button type="reset">Reset</button>
      </div>
    </form>

    <hr />

    <div id="employee-list" class="employee-list"></div>
  </div>

  <script src="/static/js/data.js"></script>
  <script src="/static/js/utils.js"></script>
  <script src="/static/js/employeeService.js"></script>
  <script src="/static/js/uiController.js"></script>
  <script src="/static/js/eventHandlers.js"></script>
  <script src="/static/js/app.js"></script>
</body>
</html>
